<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Component</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
}

.banner {
  background-color: #f4f4f4;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  position: relative;
}

.banner-image img {
  width: 100px; 
  height: auto;
  margin-right: 10px;
}

.banner-content h1,
.banner-content p {
  margin: 0;
  padding:  10px;
  margin-right: 400px;
}

.call-button {
  background-color: #007d89;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 1px;
  margin-right: 50px;
}

.call-button:hover {
  background-color: #007ba7;
}

.close-button {
  position: absolute;
  right: 10px;
  top: 10px;
  cursor: pointer;
  font-size: 24px;
  color: #777;
}

.close-button:hover {
  color: #555;
}

    </style>

<div class="banner">
  <div class="banner-image">
    <!-- Replace with your image path -->
    <img src="https://media1.tenor.com/m/p8D70PyU2l4AAAAC/gorlock.gif" alt="Banner Image">
  </div>
  <div class="banner-content">
    <h1>Hi are you gay?</h1>
    <p>if you are you need to call us</p>
  </div>
  <button class="call-button">Call me now</button>
  <span class="close-button">&times;</span>
</div>

</body>
</html>
