<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile App Screens</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

/* Login Screen Styles */
.login-container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  text-align: center;
}

.login-container h2,
.login-container p {
  margin-bottom: 10px;
}

.login-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.login-container button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background-color: #007d89;
  color: white;
  border: none;
  border-radius: 4px;
}

.login-container a {
  color: #007d89;
  display: block;
  margin-bottom: 10px;
}

.social-login button {
  padding: 10px;
  margin: 5px;
}

/* Delete Confirmation Modal Styles */
.modal {
  max-width: 400px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  text-align: center;
}

.modal h3 {
  color: #333;
}

.modal-actions {
  display: flex;
  justify-content: space-evenly;
  margin-top: 20px;
}

.cancel-button {
  padding: 10px 20px;
  background-color: #e0e0e0;
  border: none;
  border-radius: 4px;
}

.delete-button {
  padding: 10px 20px;
  background-color: #d9534f;
  color: white;
  border: none;
  border-radius: 4px;
}

/* Call-to-action Banner Styles */
.cta-banner {
  background-color: #fff;
  padding: 20px;
  text-align: center;
  position: relative;
  max-width: 400px;
  margin: 20px auto;
  border-radius: 8px;
}

.cta-banner p {
  margin-bottom: 10px;
}

.call-button {
  padding: 10px 20px;
  background-color: #007d89;
  color: white;
  border: none;
  border-radius: 4px;
}

@media screen and (max-width: 480px) {
  /* Responsive styles */
  .login-container,
  .modal,
  .cta-banner {
    border-radius: 0; /* Full-width on small screens */
  }
}

    </style>

<!-- Login Screen -->
<div class="login-container">
  <h2>Welcome back! ðŸ‘‹</h2>
  <p>Login to your account</p>
  <form action="/submit-login" method="post">
    <input type="email" placeholder="Enter your email" required>
    <input type="password" placeholder="Enter your password" required>
    <button type="submit">LOGIN</button>
    <a href="/forgot-password">Forget Password?</a>
    <hr>
    <p>Login using</p>
    <div class="social-login">
      <button>G</button>
      <button>M</button>
      <button>Y</button>
      <button>F</button>
    </div>
  </form>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal">
  <h3>Delete content?</h3>
  <p>pls no</p>
  <div class="modal-actions">
    <button class="cancel-button">Cancel</button>
    <button class="delete-button">Delete</button>
  </div>
</div>

<!-- Call-to-action Banner -->
<div class="cta-banner">
  <p>Hi are you gay?</p>
  <p>if you are you need to call us</p>
  <button class="call-button">Call me now</button>
</div>

</body>
</html>
