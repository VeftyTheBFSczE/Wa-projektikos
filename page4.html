<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Modal</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.5);
}

.modal-background {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
}

.modal {
  background: white;
  padding: 20px;
  border-radius: 5px;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.close-button {
  cursor: pointer;
  font-size: 24px;
  color: #777;
  
}


.modal-header h2 {
  color: #333;
  font-size: 18px;
}

.modal-footer {
  display: flex;
  justify-content: center; 
  align-items: center; 
  gap: 10px; 
}

.cancel-button, .delete-button {
  border: none;
  padding: 10px 20px;
  margin-left: 10px;
  border-radius: 1px;
  cursor: pointer;
  
  
}

.cancel-button {
  background-color: #f0f0f0;
  color: #333;
}

.delete-button {
  background-color: #d9534f;
  color: white;
}

.cancel-button:hover {
  background-color: #e0e0e0;
}

.delete-button:hover {
  background-color: #c9302c;
}

    </style>

<div class="modal-background">
  <div class="modal">
    <div class="modal-header">
      
      <h2>Delete content?</h2>
      <span class="close-button">&times;</span>
    </div>
    <p>pls no</p>
    <div class="modal-footer">
      <button class="cancel-button">Cancel</button>
      <button class="delete-button">Delete</button>
    </div>
  </div>
</div>

</body>
</html>
